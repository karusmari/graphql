<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphql</title>
    <link rel="stylesheet" href="assets/styles.css"> 
    <link rel="icon" type="image" href="/assets/favicon.png">
</head>
<body>
    <div id="app"> </div>
    <header>
        <div id="user-header" style="display:none;">
            <p>Logged in as: <span id="header-email"></span></p> 
            <button id="logout-button">Log out</button>
        </div>
    </header>

    <main>
        <div id="login-section">
            <h1> Login</h1>
            <form id="login-form">
                <label for="username">Email address:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="error-message" style="color:red;"></div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="profile-section" style="display:none;">
            <p><strong>First Name:</strong> <span id="profile-firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="profile-lastName"></span></p>
            <p><strong>User ID:</strong> <span id="id"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>T-shirt Size:</strong> <span id="profile-tshirtSize"></span></p>
            <p><strong>Nationality:</strong> <span id="nationality"></span></p>
            <p><strong>Campus:</strong> <span id="campus"></span></p>
            <p><strong>XP amount:</strong> <span id="user-xp"></span></p>

        </div>

        <div id="graph-section" style="display:none;">
            <div id="skills-chart" style="display:block;"></div>
            <div id="xp-chart-container"></div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Gritlab's Profile. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/graphs.js"></script>
    <script src="js/queries.js"></script>
    <script src="js/ui.js"></script>

</body>
</html>
